<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - S&O Logistics</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/contact_styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="../index.html">
          <svg width="50" height="50" viewBox="0 0 100 100">
            <rect x="10" y="60" width="80" height="30" fill="#2b4c7e"/>
            <rect x="20" y="45" width="40" height="15" fill="#2b4c7e"/>
            <circle cx="30" cy="90" r="8" fill="#333"/>
            <circle cx="70" cy="90" r="8" fill="#333"/>
          </svg>
          <span>S&O Logistics</span>
        </a>
      </div>
      <ul>
        <li><a href="../index.html#services">Services</a></li>
        <li><a href="../index.html#tracking">Track Shipment</a></li>
        <li><a href="../index.html#about">About Us</a></li>
        <li><a href="../pages/login.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Contact Us</h1>
    <form class="contact-form" onsubmit="return handleContactSubmit(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="affiliation">Affiliation</label>
        <select id="affiliation" name="affiliation" required>
          <option value="">Select your affiliation</option>
          <option value="customer">Customer</option>
          <option value="business">Business Partner</option>
          <option value="job_seeker">Job Seeker</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="summary">Summary of Request</label>
        <textarea id="summary" name="summary" rows="5" required></textarea>
      </div>
      
      <button type="submit">Submit Request</button>
    </form>
  </main>

  <script src="../assets/js/contact.js"></script>
</body>
</html>
